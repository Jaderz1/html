        <title>AI教育新時代</title>
        <style>
           span {line-height: 300%} 
        </style>

    <body>
        <span>
        人工智慧正悄悄改變學習方式，你體驗過了嗎？教育部日前公布全台
        學校AI教育推動成果，統計今年已有超過1,200所中小學導入AI輔助教學，
        學生可透過智慧平台進行個人化學習與即時測驗回饋。專家指出，
        未來教師將不再只是知識傳遞者，而是學習引導者，AI將協助分析
        學生的學習歷程，提供更精準的教學建議。目前多所大學也開設AI跨域課程，
        鼓勵學生結合藝術、醫療、工程等領域應用，培養創新思維與實作能力。
        教育部表示，將持續投入經費與師資培訓，目標三年內讓全國學生皆能
        接觸AI基礎知識，迎接數位學習新時代。
        </span>
