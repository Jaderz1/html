<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8" />
        <title>電動車新趨勢</title>
        <style>
            #p1 {text-indent: 3em}
            #p2 {text-indent: -3em;margin-left: 3em}
        </style>
    </head>
    <body>
        <p id="p1">
        全球電動車市場快速成長，各國政府紛紛推動淨零碳排政策，帶動車用電池與充電設備需求大增。
        根據國際能源署統計，今年上半年全球電動車銷售量已突破一千萬輛，
        其中歐洲與中國仍是主要市場。專家指出，未來十年內電動車將成為主要交通工具，
        但同時也將面臨電池回收與電網負載的新挑戰。
        </p>
        <p id="p2">
        為了應對能源轉型，各國積極布局再生能源與儲能系統，
        例如太陽能與風力發電的結合，將成為支撐電動車普及的重要基礎。
        多家車廠也宣布投資固態電池與氫能技術，希望降低成本並延長續航。
        專家強調，唯有建立完善的充電與回收體系，才能真正實現綠色運輸的永續願景。
        </p>
    </body>
</html>
