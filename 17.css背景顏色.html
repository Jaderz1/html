<html>
    <head>
        <title>css背景顏色</title>
        <style>
            .bg1 {background-color:red;}
            #bg2 {background-color:blue;}
        </style>
    </head>
    <body>
        <span class="bg1">環保署</span>公布最新永續發展報告，指出國內企業
        對減碳與循環經濟的投入逐年增加，但仍有不少中小企業
        缺乏相關技術與資金支持，推動速度有限。專家建議政府
        應加強技術輔導與綠色金融措施，協助企業轉型，同時鼓勵
        民眾從生活中落實節能減碳，如使用大眾運輸、減少塑膠袋。
        近期統計也顯示，全台有<span class="bg1">超過六成民眾</span>願意參與
        環保行動，展現社會對永續發展的高度關注，然而要達成
        2050 淨零目標仍需跨部門合作，以因應日益嚴峻的
        <span id="bg2">氣候挑戰</span>。
    </body>
</html>
